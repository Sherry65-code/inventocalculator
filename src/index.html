<!DOCTYPE html>
<html lang="en">
<head><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Invento Canvas App</title>
</head>
<body>
<link rel="stylesheet" href="style.css">
<div id="tbar">
Invento Calculator</div>
<br>
<input type="text" id="screen"><br>
<div id="keypad">
<button class="but" onclick="addNumber('7')">7</button>
<button class="but" onclick="addNumber('8')">8</button>
<button class="but" onclick="addNumber('9')">9</button>
<button class="but" onclick="addNumber('/')">รท</button><br>
<button class="but" onclick="addNumber('4')">4</button>
<button class="but" onclick="addNumber('5')">5</button>
<button class="but" onclick="addNumber('6')">6</button>
<button class="but" onclick="addNumber('*')">x</button><br>
<button class="but" onclick="addNumber('1')">1</button>
<button class="but" onclick="addNumber('2')">2</button>
<button class="but" onclick="addNumber('3')">3</button>
<button class="but" onclick="addNumber('-')">-</button><br>
<button class="but" onclick="addNumber('0')">0</button>
<button class="but" onclick="addNumber('+')">+</button>
<button class="but" onclick="addNumber('C')">C</button>
<button class="but" onclick="addNumber('(')">(</button><br>
<button class="but" onclick="addNumber(')')">)</button>
<button class="but" onclick="addNumber('.')">.</button>
<button class="but" onclick="addNumber('=')">=</button>
<button class="but" onclick="addNumber('%')">%</button>
   </div> <script src="./script.js"></script>
</body>
</html>
